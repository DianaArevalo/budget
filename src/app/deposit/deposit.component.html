<div class="flex p-0">
    <h2 class="title2 p-10">Ingresos</h2>
    <ul class="mt-3 flex">
 @for (dep of deposit; track dep) {
  <li class="li">
    <span class="uppercase mb-5">{{dep.description}}</span>
    <span class="mx-3 mb-5">{{dep.value | currency: 'COL': '$': '1.2-2'}}</span>
    <button class="danger bg" (click)="deleteDeposit(dep)">
   X
    </button>
  </li>


 }
      
     
    </ul>
  </div>
